<div class="container-fluid">
  <div class="jumbotron text-center">
    <div *ngIf="dealerLogo" class="dealer-logo col-sm-6 col-lg-3">
      <img src="/assets/{{dealerLogo}}" width="75%" height="auto"/>
    </div>
    <div *ngIf="lenderLogo" class="dealer-logo col-sm-6 d-lg-none col-lg-3">
      <img src="/assets/{{lenderLogo}}" width="75%" height="auto"/>
    </div>
    <img src="assets/Featured.png" class="col-lg-6"/>
    <div *ngIf="lenderLogo" class="dealer-logo d-none d-lg-block col-lg-3">
        <img src="/assets/{{lenderLogo}}" width="75%" height="auto"/>
    </div>
    <p>
      <button (click)="buy()"
        class="btn btn-2x btn-primary">
        <i class="fas fa-car"></i>
        Buy
      </button>
      <span class="x2"> OR </span>
      <button (click)="sell()"
        class="btn btn-2x btn-success">
        <i class="fas fa-dollar-sign"></i>
        Sell
      </button>
      <span *ngIf="false" class="x2"> OR </span>
      <button *ngIf="false" (click)="trade()"
        class="btn btn-2x btn-warning">
        <i class="fas fa-handshake"></i>
        Trade
      </button>
    </p>        
     
  </div>
</div>

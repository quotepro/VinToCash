<div class="container-fluid">
  <div class="jumbotron">
    <form>
      <div class="d-flex flex-column align-items-center justify-content-center my-flex-container">
          <h1>Vehicle Details</h1>
          <p>Upload photos of both sides of your vehicle, the front, back, upholstery and dashboard. We will need at least 6 photos.<br/>If there is any damage to your vehicle, please upload closeups of the damaged areas.</p>
          <div class="fileUpload btn btn-primary">
              <span>Upload Photos</span> <i class="fas fa-camera"></i>
              <input multiple type="file" class="upload" accept="image/*" (change)="detectFiles($event)"/>
          </div> {{ urls.length }} files selected.
          <div class="d-flex flex-row align-items-center justify-content-center flex-wrap">
            <div *ngFor="let url of urls; let i=index" class="img-wrapper m-3 col-sm-4 col-md-3 col-lg-2">
                <img [src]="url" class="rounded" width="100%">
                <i class="fas fa-times-circle text-danger h2" (click)="remove(i)"></i>
            </div>
          </div>
          <p></p>
          <p>
            <button
              class="btn btn-secondary"
              angulartics2On="click"
              angularticsAction="Click button below quote"
              [angularticsCategory]="home" translate (click)="back()">
              <i class="fas fa-chevron-left"></i> Back
            </button>
            <button *ngIf="urls.length > 5"
              class="btn btn-primary"
              angulartics2On="click"
              angularticsAction="Click button below quote"
              [angularticsCategory]="quote" translate (click)="continue()">
              Continue <i class="fas fa-chevron-right"></i>
            </button>

          </p>
      </div>    
    </form>
  </div>
</div>
